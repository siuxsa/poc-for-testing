<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favicon Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .favicon {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .favicon img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>

  <h2>Fetch Site Favicon</h2>
  <input type="text" id="targetUrl" placeholder="https://x55.is/brutelogic/gym.php" />
  <button onclick="loadFavicon()">Load Icon</button>

  <div class="favicon" id="iconDisplay"></div>

  <script>
    function loadFavicon() {
      const input = document.getElementById('targetUrl').value.trim();
      try {
        const url = new URL(input);
        const iconUrl = `${url.origin}/favicon.ico`;

        document.getElementById('iconDisplay').innerHTML = `
          <img src="${iconUrl}" alt="favicon">
          <span>${url.hostname}</span>
        `;
      } catch (e) {
        alert('Invalid URL!');
      }
    }
  </script>

</body>
</html>
